<div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="subjectName"
        placeholder="Enter subject name">
        <input type="text" class="form-control" [(ngModel)]="subjectDescription"
        placeholder="Enter subject description">
        <select class="form-control" [(ngModel)]="selectedCourseId" (change)="onCourseSelect()">
            <option [ngValue]="null" disabled>Select a course</option>
            <option *ngFor="let course of courses" [ngValue]="course.courseId">
                {{course.courseName}} (ID: {{course.courseId}})
            </option>
        </select>
    </div>
</div>

<button (click)="addSubject()" *ngIf="sub.subjectId==0" [disabled]="!isValidForm()" class="btn btn-primary" data-dismiss="modal">
    Add
</button>
